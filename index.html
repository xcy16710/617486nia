<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocking Horse & Enzyme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }

        /* 核心：自定义文字选中样式 */
        ::selection {
            background-color: #f9d9e8; 
            color: #4a3b66; 
        }
        ::-moz-selection {
            background-color: #f9d9e8;
            color: #4a3b66;
        }

        body {
            background-color: #fdf6f9;
            overflow-x: hidden;
            /* 1. 基础平滑滚动（现代浏览器） */
            scroll-behavior: smooth;
            /* 增加滚动容器的高度计算方式，解决锚点偏移问题 */
            scroll-padding-top: 80px; /* 与导航栏高度匹配，避免内容被导航栏遮挡 */
        }

        /* 顶部导航栏 - 更通透的iOS液态玻璃毛玻璃效果 */
        .navbar {
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            /* 关键修改1：大幅降低背景不透明度，从0.6改为0.2，更通透 */
            background: rgba(255, 255, 255, 0.2);
            /* 关键修改2：增加模糊值，从20px改为30px，增强毛玻璃质感 */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(25px);
            box-shadow: 
                0 1px 2px rgba(0, 0, 0, 0.01), /* 降低阴影不透明度，更轻盈 */
                0 8px 16px rgba(0, 0, 0, 0.02);
            /* 关键修改3：降低边框不透明度，从0.8改为0.4，更通透 */
            border-bottom: 1px solid rgba(255, 255, 255, 0.4);
            z-index: 100;
            transition: all 0.3s ease;
            height: 80px; /* 固定导航栏高度，用于scroll-padding-top匹配 */
        }

        .navbar .logo a {
            font-size: 22px;
            color: #4a3b66;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.95); /* 增强文字阴影，保证可读性 */
            text-decoration: none;
            display: inline-block;
        }

        .navbar .logo a:hover {
            color: #e29bc6;
            transition: color 0.3s ease;
        }

        .nav-links {
            display: flex;
            gap: 40px;
        }

        .nav-links a {
            text-decoration: none;
            color: #4a3b66;
            font-size: 16px;
            transition: color 0.3s;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.95); /* 增强文字阴影，保证可读性 */
        }

        .nav-links a:hover {
            color: #e29bc6;
        }

        .hero {
            width: 100%;
            height: 100vh;
            background: url('images/hero-bg.png') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-top: 80px;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
        }

        .hero-content {
            position: relative;
            z-index: 10;
        }

        .hero h1 {
            font-size: 68px;
            color: #4a3b66;
            line-height: 1.2;
            margin-bottom: 20px;
            letter-spacing: 3px;
        }

        .hero .subtitle {
            font-size: 18px;
            color: #8b7d9c;
            margin-bottom: 50px;
            letter-spacing: 2px;
        }

        .hero .quote {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 30px 50px;
            border-radius: 12px;
            max-width: 600px;
            margin: 0 auto;
            font-size: 18px;
            color: #4a3b66;
            line-height: 1.6;
            border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .scroll-down {
            position: absolute;
            bottom: 40px;
            color: #4a3b66;
            font-size: 14px;
            letter-spacing: 1px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* 内容区域占位 */
        .section {
            width: 100%;
            min-height: 100vh;
            padding: 100px 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #4a3b66;
        }

        /* 新增：页脚样式 */
        .footer {
            background-color: #f9d9e820; /* 浅粉色半透明背景 */
            padding: 40px 0;
            text-align: center;
            color: #8b7d9c;
            font-size: 16px;
            border-top: 1px solid #f9d9e880;
        }
        .footer .heart {
            color: #e29bc6; /* 粉色爱心 */
            font-size: 18px;
            margin: 0 5px;
        }
        .footer .copyright {
            margin-top: 10px;
            font-size: 14px;
        }

        /* ========== 新增：爱心飘起效果样式 ========== */
        .heart {
            position: absolute;
            color: #e29bc6; /* 匹配网页粉色系 */
            font-size: 20px;
            animation: heartFloat 1.5s ease-out forwards;
            pointer-events: none; /* 避免遮挡点击事件 */
            z-index: 999; /* 确保爱心在最上层显示 */
        }

        @keyframes heartFloat {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(0, -100px) scale(1.8);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">
            <a href="#hero-section">Rocking Horse & Enzyme</a>
        </div>
        <div class="nav-links">
            <a href="#timeline">时光轴</a>
            <a href="#confession">告白墙</a>
            <a href="#photos">照片墙</a>
            <a href="#notes">便利贴</a>
        </div>
    </nav>

    <!-- 封面区域 -->
    <section id="hero-section" class="hero">
        <div class="hero-content">
            <h1>Rocking Horse <br>& Enzyme</h1>
            <p class="subtitle">OUR TIME, OUR STORY</p>
            <div class="quote">
                "在这旋转的时光里，我想牵着你的手，<br>从童话走向永恒。"
            </div>
        </div>
        <div class="scroll-down">SCROLL</div>
    </section>

    <!-- 内容区域（占位） -->
    <section id="timeline" class="section">时光轴 内容区</section>
    <section id="confession" class="section">告白墙 内容区</section>
    <section id="photos" class="section">照片墙 内容区</section>
    <section id="notes" class="section">便利贴 内容区</section>

    <!-- 新增：页脚 -->
    <footer class="footer">
        <p>Made with <span class="heart">♥</span> for You</p>
        <p class="copyright">© 2026 ROCKING HORSE & ENZYME</p>
    </footer>

    <script>
        // 强制使用JS实现平滑滚动（不依赖浏览器原生支持）
        document.addEventListener('DOMContentLoaded', function() {
            // 获取所有锚点链接
            const anchorLinks = document.querySelectorAll('a[href^="#"]');
            
            anchorLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    // 彻底阻止默认跳转行为
                    e.preventDefault();
                    e.stopPropagation();
                    
                    // 获取目标元素ID
                    const targetId = this.getAttribute('href');
                    const targetElement = document.querySelector(targetId);
                    
                    if (targetElement) {
                        // 计算目标位置（精确匹配导航栏高度）
                        const navbarHeight = 80;
                        // 获取目标元素相对于视口的位置 + 已滚动的距离 - 导航栏高度
                        const targetPosition = targetElement.getBoundingClientRect().top + window.pageYOffset - navbarHeight;
                        
                        // 平滑滚动（强制使用JS实现，兼容所有浏览器）
                        window.scrollTo({
                            top: targetPosition,
                            behavior: 'smooth'
                        });
                    }
                });
            });

            // ========== 新增：爱心飘起效果逻辑 ==========
            // 监听页面点击事件
            document.body.addEventListener('click', function(e) {
                // 排除导航栏点击（避免导航栏点击也生成爱心）
                if (e.target.closest('.navbar')) return;
                
                // 随机生成4~6颗爱心
                const heartCount = Math.floor(Math.random() * 3) + 4;
                
                // 循环创建爱心
                for (let i = 0; i < heartCount; i++) {
                    // 修复：传入完整的点击坐标（包含滚动距离）
                    createHeart(e.clientX, e.clientY + window.pageYOffset);
                }
            });

            // 创建单个爱心的函数
            function createHeart(x, y) {
                // 创建爱心元素
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerText = '♥';
                
                // 随机偏移爱心位置（以点击位置为中心，左右±20px）
                const randomX = x + (Math.random() - 0.5) * 40;
                const randomY = y + (Math.random() - 0.5) * 20;
                
                // 设置爱心初始位置（使用pageX/pageY的逻辑，兼容滚动）
                heart.style.left = `${randomX}px`;
                heart.style.top = `${randomY}px`;
                
                // 随机调整爱心颜色（匹配网页粉色系）
                const hue = 340 + Math.random() * 20; 
                heart.style.color = `hsl(${hue}, 80%, 60%)`;
                
                // 随机调整动画时长（1-2秒）
                heart.style.animationDuration = `${1 + Math.random()}s`;

                // 添加到页面
                document.body.appendChild(heart);

                // 动画结束后移除爱心元素，避免占用内存
                setTimeout(() => {
                    heart.remove();
                }, 2000);
            }
        });
    </script>
</body>
</html>
