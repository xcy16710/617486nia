<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Love</title>
    <style>
        /* 页面整体样式 */
        body {
            margin: 0;
            padding: 0;
            background-color: #f9d1e6; /* 基础粉底色 */
            background-image: linear-gradient(135deg, #f9d1e6 0%, #c0a0e0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Georgia, 'Times New Roman', Times, serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
            background-repeat: no-repeat;
            background-attachment: fixed;
            cursor: pointer; /* 鼠标指针变为点击样式 */
            overflow: hidden; /* 隐藏溢出的烟花 */
        }

        /* 主容器 - 增加轻微浮动动画 */
        .loading-container {
            animation: float 6s ease-in-out infinite;
            position: relative;
            text-align: center; /* 让文字居中 */
        }

        /* 主文本样式 */
        .loading-text {
            font-size: 52px;
            background: linear-gradient(45deg, #7d40a6, #5a2d81);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 600;
            letter-spacing: 4px;
            font-family: 'Palatino Linotype', Palatino, Georgia, 'Times New Roman', Times, serif;
            text-shadow: 0 2px 10px rgba(106, 53, 156, 0.15);
            position: relative;
            display: inline-block;
        }

        /* 文字伪元素 - 增加描边质感 */
        .loading-text::after {
            content: "Loading Love";
            position: absolute;
            top: 0;
            left: 0;
            background: none;
            -webkit-text-stroke: 0.5px #8b5fb8;
            color: transparent;
            z-index: -1;
        }

        /* 副标题样式 */
        .sub-text {
            font-size: 18px;
            color: #8b5fb8;
            letter-spacing: 2px;
            margin-top: 15px;
            font-family: "Microsoft YaHei", Georgia, serif;
            opacity: 0.8;
            /* 轻微的呼吸动画 */
            animation: subBreathe 3s ease-in-out infinite;
        }

        /* 省略号容器 */
        .dots {
            display: inline-block;
            margin-left: 12px;
            position: relative;
            top: 2px;
        }

        /* 单个省略号样式 */
        .dot {
            display: inline-block;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8b5fb8, #6a359c);
            margin: 0 6px;
            animation: 
                rotateDot 2s ease-in-out infinite,
                breathe 2s ease-in-out infinite,
                bounce 2s ease-in-out infinite;
            box-shadow: 0 3px 8px rgba(106, 53, 156, 0.3);
        }

        /* 每个点点的动画延迟错开 */
        .dot:nth-child(2) {
            animation-delay: 0.4s, 0.2s, 0.4s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.8s, 0.4s, 0.8s;
        }

        /* 爱心烟花样式 */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #ff6b9e, #7d40a6);
            transform: rotate(45deg);
            animation: heartBurst 1.5s ease-out forwards;
            opacity: 0;
            pointer-events: none;
            box-shadow: 0 2px 10px rgba(255, 107, 158, 0.5);
        }

        /* 爱心伪元素（补全爱心形状） */
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: inherit;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -10px;
        }

        /* 动画定义 */
        @keyframes rotateDot {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        @keyframes breathe {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes bounce {
            0% { transform: translateY(0px) rotate(0deg) scale(1); }
            50% { transform: translateY(-4px) rotate(180deg) scale(1.1); }
            100% { transform: translateY(0px) rotate(360deg) scale(1); }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes subBreathe {
            0% { opacity: 0.7; }
            50% { opacity: 0.9; }
            100% { opacity: 0.7; }
        }

        @keyframes heartBurst {
            0% {
                opacity: 1;
                transform: rotate(45deg) scale(0);
            }
            20% {
                transform: rotate(45deg) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: rotate(45deg) scale(0) translate(var(--x), var(--y));
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-text">
            Loading Love
            <span class="dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </span>
        </div>
        <!-- 新增副标题 -->
        <div class="sub-text">木马正在准备浪漫中（试试点击屏幕！）</div>
    </div>

    <script>
        // 点击发射爱心烟花功能
        document.addEventListener('click', function(e) {
            // 每次点击生成15个爱心
            const heartCount = 15;
            for (let i = 0; i < heartCount; i++) {
                createHeart(e.clientX, e.clientY);
            }
        });

        function createHeart(x, y) {
            // 创建爱心元素
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            // 随机设置爱心的偏移方向和距离
            const angle = Math.random() * Math.PI * 2; // 随机角度
            const distance = Math.random() * 100 + 50; // 随机距离
            const dx = Math.cos(angle) * distance;
            const dy = Math.sin(angle) * distance;
            
            // 设置自定义属性，用于动画偏移
            heart.style.setProperty('--x', `${dx}px`);
            heart.style.setProperty('--y', `${dy}px`);
            
            // 设置爱心初始位置
            heart.style.left = `${x - 10}px`;
            heart.style.top = `${y - 10}px`;
            
            // 随机调整爱心大小
            const size = Math.random() * 10 + 15;
            heart.style.width = `${size}px`;
            heart.style.height = `${size}px`;
            
            // 随机调整爱心颜色渐变
            const color1 = getRandomColor();
            const color2 = getRandomColor();
            heart.style.background = `linear-gradient(45deg, ${color1}, ${color2})`;
            
            // 添加到页面
            document.body.appendChild(heart);
            
            // 1.5秒后移除爱心，避免DOM堆积
            setTimeout(() => {
                heart.remove();
            }, 1500);
        }

        // 生成随机的粉紫色系颜色
        function getRandomColor() {
            const colors = [
                '#ff6b9e', '#ff87ab', '#ff9fcf', 
                '#7d40a6', '#8b5fb8', '#9a79c7', 
                '#c0a0e0', '#d0b8e8', '#e0d0f0'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
