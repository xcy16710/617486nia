<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocking Horse & Enzyme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }

        body {
            background-color: #fdf6f9;
            overflow-x: hidden;
        }

        /* 顶部导航栏 - iOS液态玻璃毛玻璃效果 */
        .navbar {
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            /* iOS Liquid Glass 核心样式 */
            background: rgba(255, 255, 255, 0.6); /* 更低不透明度，更通透 */
            backdrop-filter: blur(20px); /* 更大模糊半径，更柔和 */
            -webkit-backdrop-filter: blur(20px); /* Safari兼容 */
            /* 细腻的光影层，模拟液态玻璃的微质感 */
            box-shadow: 
                0 1px 2px rgba(0, 0, 0, 0.02),
                0 8px 16px rgba(0, 0, 0, 0.03);
            /* 轻微边框，强化通透感 */
            border-bottom: 1px solid rgba(255, 255, 255, 0.8);
            z-index: 100;
            /* 动画过渡，滚动时可扩展效果 */
            transition: all 0.3s ease;
        }

        .navbar .logo {
            font-size: 22px;
            color: #4a3b66;
            font-weight: bold;
            letter-spacing: 1px;
            /* 文字轻微描边，保证通透背景下的可读性 */
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.9);
        }

        .nav-links {
            display: flex;
            gap: 40px;
        }

        .nav-links a {
            text-decoration: none;
            color: #4a3b66;
            font-size: 16px;
            transition: color 0.3s;
            /* 文字轻微描边，提升通透背景下的清晰度 */
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.9);
        }

        .nav-links a:hover {
            color: #e29bc6;
        }

        /* 封面区域 */
        .hero {
            width: 100%;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1571896349842-33c89424de2d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-top: 80px;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
        }

        .hero-content {
            position: relative;
            z-index: 10;
        }

        .hero h1 {
            font-size: 68px;
            color: #4a3b66;
            line-height: 1.2;
            margin-bottom: 20px;
            letter-spacing: 3px;
        }

        .hero .subtitle {
            font-size: 18px;
            color: #8b7d9c;
            margin-bottom: 50px;
            letter-spacing: 2px;
        }

        .hero .quote {
            /* 引用框同步液态玻璃风格 */
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 30px 50px;
            border-radius: 12px;
            max-width: 600px;
            margin: 0 auto;
            font-size: 18px;
            color: #4a3b66;
            line-height: 1.6;
            border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .scroll-down {
            position: absolute;
            bottom: 40px;
            color: #4a3b66;
            font-size: 14px;
            letter-spacing: 1px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* 内容区域占位 */
        .section {
            width: 100%;
            min-height: 100vh;
            padding: 100px 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #4a3b66;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">Rocking Horse & Enzyme</div>
        <div class="nav-links">
            <a href="#timeline">时光轴</a>
            <a href="#confession">告白墙</a>
            <a href="#photos">照片墙</a>
            <a href="#notes">便利贴</a>
        </div>
    </nav>

    <!-- 封面区域 -->
    <section class="hero">
        <div class="hero-content">
            <h1>Rocking Horse <br>& Enzyme</h1>
            <p class="subtitle">OUR TIME, OUR STORY</p>
            <div class="quote">
                "在这旋转的时光里，我想牵着你的手，<br>从童话走向永恒。"
            </div>
        </div>
        <div class="scroll-down">SCROLL</div>
    </section>

    <!-- 内容区域（占位） -->
    <section id="timeline" class="section">时光轴 内容区</section>
    <section id="confession" class="section">告白墙 内容区</section>
    <section id="photos" class="section">照片墙 内容区</section>
    <section id="notes" class="section">便利贴 内容区</section>

</body>
</html>
